name: Quote of Day Service CI evidence


on:
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-test:
    name: Build and Test Java
    runs-on: ubuntu-latest
    env:
      JFROG_CLI_KEY_ALIAS: ${{ vars.JFROG_CLI_KEY_ALIAS }}
      JFROG_CLI_SIGNING_KEY: ${{ secrets.JFROG_CLI_SIGNING_KEY }}
    outputs:
      build_name: ${{ steps.publish_build.outputs.build_name }}
      build_number: ${{ steps.publish_build.outputs.build_number }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('quoteofday/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: latest
        custom-server-id: evidence-demo
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

    - name: Setup Maven
      run: |
        jf mvnc --server-id-resolve evidence-demo --server-id-deploy evidence-demo --repo-resolve-releases quotopia-proj-dev-maven-virt --repo-resolve-snapshots quotopia-proj-dev-maven-virt --repo-deploy-releases quotopia-proj-dev-maven-virt --repo-deploy-snapshots quotopia-proj-dev-maven-virt
      
    - name: Mvn Build with Sonar Scan
      continue-on-error: true  # Don't fail build on SonarCloud quality gate issues
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd quoteofday 
        mvn verify -DskipTests=true org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.organization=${{ vars.SONAR_ORG }} \
        -Dsonar.projectKey=${{ vars.SONAR_PROJ }} \
        -Dsonar.projectBaseDir=quoteofday/
        -Dsonar.qualitygate.wait=false
        -Dsonar.sca.enabled=false
        -Dsonar.exclusions=**/*.sh,**/*.xml,**/*.yml,**/*.yaml*,**/*.py,**/*.go,**/*.css,**/*.js,**/argocd/*,**/e2e-tests/*,**/jira/*,**/quotopia-ui/*,**/translate/*

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ðŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push Docker image
      run: |
        cd quoteofday
        # Build and push to JFrog Artifactory
        jf docker buildx build --platform linux/amd64,linux/arm64 \
          --tag ${{ env.DOCKER_REGISTRY }}/quoteofday:${{ github.run_number }} \
          --metadata-file=build-metadata --output=type=image --push .
        jf rt build-docker-create quotopia-proj-dev-docker  \
          --image-file build-metadata --build-name quoteofday --build-number ${{ github.run_number }} 

    - name: Evidence on docker image
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        set +e
        echo "ðŸ” Creating evidence on docker image..."
        cd quoteofday || exit 1
        jf evd create --package-name quoteofday --package-version ${{ github.run_number }} --package-repo-name quotopia-proj-dev-docker --integration sonar
        if [ "$?" != "0" ]; then
            echo "WARN: Failed to create Sonar evidence."
        fi
      
    - name: Publish buildinfo
      id: publish_build
      run: |
        jf rt build-add-git quoteofday ${{ github.run_number }}
        jf rt build-publish quoteofday ${{ github.run_number }}
        echo "build_name=quoteofday" >> $GITHUB_OUTPUT
        echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT

