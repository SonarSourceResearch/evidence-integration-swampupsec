name: Quotopia UI Service CI


on:
  push:
    branches:
      - master
    paths:
      - 'quotopia-ui/**'
      - '.github/workflows/quotopia-ui-ci.yml'
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ${{ vars.DOCKER_REGISTRY }}

jobs:
  build-and-deploy:
    name: Build and Deploy UI
    runs-on: ubuntu-latest
    env:
      JFROG_CLI_KEY_ALIAS: ${{ vars.JFROG_CLI_KEY_ALIAS }}
      JFROG_CLI_SIGNING_KEY: ${{ secrets.JFROG_CLI_SIGNING_KEY }}
    outputs:
      build_name: ${{ steps.publish_build.outputs.build_name }}
      build_number: ${{ steps.publish_build.outputs.build_number }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v4
      with:
        version: 2.82.0
      env:
        JF_URL: ${{ vars.JF_URL }}
        JF_USER: ${{ vars.JF_USER }}
        JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
      
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      continue-on-error: true  # Don't fail build on SonarCloud quality gate issues
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: quotopia-ui/
        args: >
          -Dsonar.organization=${{ vars.SONAR_ORG }}
          -Dsonar.projectKey=${{ vars.SONAR_PROJ }}
          -Dsonar.sources=.
          -Dsonar.javascript.file.suffixes=.js
          -Dsonar.exclusions=**/node_modules/**,**/*.png,**/*.svg
          -Dsonar.qualitygate.wait=false
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Registry
      run: |
        echo "ðŸ” Logging into JFrog Artifactory Docker registry..."
        echo "Registry: ${{ env.DOCKER_REGISTRY }}"
        echo ${{ secrets.JF_ACCESS_TOKEN }} | docker login -u ${{ vars.JF_USER }} --password-stdin ${{ env.DOCKER_REGISTRY }}
        echo "âœ… Successfully logged into Docker registry"
      
    - name: Build and Push Docker image
      run: |
        cd quotopia-ui
        # Build single platform AMD64 image (JFrog Artifactory has issues with manifest lists)
        jf docker buildx build --platform linux/amd64 \
          --provenance=false --sbom=false \
          --tag ${{ env.DOCKER_REGISTRY }}/quotopia-ui:${{ github.run_number }} \
          --metadata-file=build-metadata --output=type=image --push .
        jf rt build-docker-create quotopia-proj-dev-docker  \
          --image-file build-metadata --build-name quotopia-ui --build-number ${{ github.run_number }} 

    - name: Test Docker image
      run: |
        cd quotopia-ui
        # Pull the image for testing
        docker pull ${{ env.DOCKER_REGISTRY }}/quotopia-ui:${{ github.run_number }}
        
        # Run container with better debugging
        jf docker run -d --name test-ui-container -p 8080:80 ${{ env.DOCKER_REGISTRY }}/quotopia-ui:${{ github.run_number }}
        
        # Wait for container to start
        sleep 5
        
        # Test the web server
        curl -f http://localhost:8080 || {
          echo "âŒ Web server check failed"
          exit 1
        } 
        
        # Test that index.html is served
        curl -f http://localhost:8080/index.html || {
          echo "âŒ Index.html check failed"
          exit 1
        }

    - name: Evidence on docker image
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        set +e
        echo "ðŸ” Creating Sonar evidence on docker image..."
        cd quotopia-ui
        jf evd create --package-name quotopia-ui --package-version ${{ github.run_number }} --package-repo-name quotopia-proj-dev-docker --integration sonar
        if [ "$?" != "0" ]; then
            echo "WARN: Failed to create Sonar evidence."
        fi

    - name: Publish buildinfo
      id: publish_build
      run: |
        jf rt build-add-git quotopia-ui ${{ github.run_number }}
        jf rt build-publish quotopia-ui ${{ github.run_number }}
        echo "build_name=quotopia-ui" >> $GITHUB_OUTPUT
        echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT

  